<input type="button" class="btn btn-info" value="View Users"
	onclick="location.href = '../jspTables/viewusers.jsp';">
<br />

<h1>Add New User</h1>
<hr>
<form action="../adduser.jsp" method="post" class="form-horizontal">
	<fieldset>
		<div class="form-group">
			<label for="name" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="name" id="name"
					placeholder="Input the user name">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-10">
				<input type="password" class="form-control" name="password"
					id="password" placeholder="Input the user password">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="email" id="email"
					placeholder="Input the user e-mail">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="reset" class="btn btn-default"
					onclick="location.href = '../jspTables/viewusers.jsp';">Cancel</button>
				<button type="submit" class="btn btn-primary" value="Add User">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
